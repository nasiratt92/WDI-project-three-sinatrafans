<h1>Here is the list of tribute concerts </h1>

<div class="container columns is-multiline" ng-init="getConcerts()">

  <div class="column is-half box has-text-centered" ng-repeat="concert in concerts">
    <a ui-sref="tracksShow({ id: track._id })">
    <h2 class="title is-3">{{ concert.name }} -{{ concert.date }} </h2>
    <div class="columns">
      <div class="column">
        <img style="max-height: 300px,  " ng-src="{{ ###poster }}" alt="{{ track.a }}">
        <h2 class="title is-3">{{ concert.venue }} -  directions ⚫️ </h2>
      </div>
    </div>
</a>
  </div>
  </div>
